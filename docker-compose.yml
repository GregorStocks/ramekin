version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ramekin-postgres
    environment:
      POSTGRES_USER: ramekin
      POSTGRES_PASSWORD: ramekin
      POSTGRES_DB: ramekin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramekin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
