services:
  postgres:
    image: postgres:16-alpine
    container_name: ramekin-postgres
    environment:
      POSTGRES_USER: ramekin
      POSTGRES_PASSWORD: ramekin
      POSTGRES_DB: ramekin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramekin"]
      interval: 1s
      timeout: 2s
      retries: 30

  ui:
    image: node:22-alpine
    container_name: ramekin-ui
    working_dir: /app
    environment:
      API_URL: http://server:3000
    ports:
      - "5173:5173"
    volumes:
      - ./ramekin-ui:/app:cached
      - ui-node-modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      server:
        condition: service_healthy

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ramekin-server
    working_dir: /app/server
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      RUST_LOG: debug
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./server:/app/server:cached
      - ./migrations:/app/migrations:cached
      # Use a volume for target dir to avoid slow cross-platform builds
      - cargo-target:/app/server/target
    command: cargo watch -x run
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/test/unauthed-ping"]
      interval: 1s
      timeout: 2s
      retries: 60

volumes:
  postgres_data:
  cargo-target:
  ui-node-modules:
