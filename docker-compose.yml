services:
  postgres:
    image: postgres:16-alpine
    container_name: ramekin-postgres
    environment:
      POSTGRES_USER: ramekin
      POSTGRES_PASSWORD: ramekin
      POSTGRES_DB: ramekin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramekin"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ramekin-server
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      RUST_LOG: debug
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./crates:/app/crates:cached
      - ./migrations:/app/migrations:cached
      - ./Cargo.toml:/app/Cargo.toml:cached
      - ./Cargo.lock:/app/Cargo.lock:cached
      # Use a volume for target dir to avoid slow cross-platform builds
      - cargo-target:/app/target
    command: cargo watch -x 'run --package ramekin-server'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/garbages"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  postgres_data:
  cargo-target:
