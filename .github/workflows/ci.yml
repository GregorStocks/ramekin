name: CI

on:
  pull_request:
    branches: ["*"]

jobs:
  ci:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ramekin
          POSTGRES_PASSWORD: ramekin
          POSTGRES_DB: ramekin
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ramekin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Create test database
        run: PGPASSWORD=ramekin psql -h localhost -U ramekin -d ramekin -c "CREATE DATABASE ramekin_test;"

      - name: Install UI dependencies
        run: npm ci
        working-directory: ramekin-ui

      - name: Create Python venv
        run: make venv

      - name: Install Playwright browsers
        run: .venv/bin/playwright install chromium --with-deps

      - name: Run linters
        run: make lint

      - name: Create test.env
        run: |
          echo "DATABASE_URL=postgres://ramekin:ramekin@localhost:5432/ramekin_test" > test.env
          echo "PORT=55042" >> test.env
          echo "FIXTURE_PORT=55043" >> test.env
          echo "UI_PORT=55044" >> test.env
          echo "UI_HOSTNAME=localhost" >> test.env
          echo "RUST_LOG=error" >> test.env
          echo "INSECURE_PASSWORD_HASHING=1" >> test.env

      - name: Run tests
        run: make test

      - name: Run UI tests
        run: make test-ui
        env:
          DATABASE_URL: postgres://ramekin:ramekin@localhost:5432/ramekin

  ios:
    name: iOS Tests
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: make ios-generate

      - name: Find available simulator
        id: simulator
        run: |
          # Find an available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available -j | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' not in runtime:
                  continue
              for dev in devices:
                  name = dev['name']
                  if 'iPhone' in name and '16' in name:
                      print(name)
                      sys.exit(0)
          # Fallback: any iPhone
          for runtime, devices in data['devices'].items():
              if 'iOS' not in runtime:
                  continue
              for dev in devices:
                  name = dev['name']
                  if 'iPhone' in name:
                      print(name)
                      sys.exit(0)
          print('iPhone SE (3rd generation)')
          ")
          echo "Found simulator: $SIMULATOR"
          echo "name=$SIMULATOR" >> $GITHUB_OUTPUT

      - name: Build and test
        run: |
          cd ramekin-ios
          xcodebuild test \
            -scheme Ramekin \
            -destination 'platform=iOS Simulator,name=${{ steps.simulator.outputs.name }}' \
            -resultBundlePath TestResults \
            CODE_SIGNING_ALLOWED=NO
