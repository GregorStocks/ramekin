---
name: CI

"on":
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

jobs:
  ci:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ramekin
          POSTGRES_PASSWORD: ramekin
          POSTGRES_DB: ramekin
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ramekin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Record CI start time
        run: echo "CI_START=$(date +%s)" >> $GITHUB_ENV

      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Create test database
        run: PGPASSWORD=ramekin psql -h localhost -U ramekin -d ramekin -c "CREATE DATABASE ramekin_test;"

      - name: Install UI dependencies
        run: |
          START=$(date +%s)
          npm ci
          echo "::notice::UI dependencies installed in $(($(date +%s) - START))s"
        working-directory: ramekin-ui

      - name: Create Python venv
        run: make venv

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          START=$(date +%s)
          .venv/bin/playwright install chromium --with-deps
          echo "::notice::Playwright browsers installed in $(($(date +%s) - START))s"

      - name: Skip unnecessary regeneration
        run: touch api/openapi.json cli/generated/ramekin-client/Cargo.toml

      # Build server first so clippy --release can reuse the artifacts
      - name: Build server binary
        run: |
          START=$(date +%s)
          cd server && cargo build --release 2>&1 | tee /tmp/build.log
          CRATE_COUNT=$(grep -c "Compiling" /tmp/build.log || echo 0)
          echo "::notice::Server build completed in $(($(date +%s) - START))s (compiled $CRATE_COUNT crates)"

      - name: Build CLI binary
        run: |
          START=$(date +%s)
          cd cli && cargo build 2>&1 | tee /tmp/cli-build.log
          CRATE_COUNT=$(grep -c "Compiling" /tmp/cli-build.log || echo 0)
          echo "::notice::CLI build completed in $(($(date +%s) - START))s (compiled $CRATE_COUNT crates)"

      - name: Run ingredient parsing tests
        run: |
          START=$(date +%s)
          make ingredient-tests
          echo "::notice::Ingredient parsing tests completed in $(($(date +%s) - START))s"

      # Lint after build - clippy --release reuses server artifacts, clippy debug reuses CLI artifacts
      - name: Run linters
        run: |
          START=$(date +%s)
          make lint
          echo "::notice::Linters completed in $(($(date +%s) - START))s"

      - name: Create test.env (for API tests, with dynamically allocated ports)
        run: |
          # Find free ports for API tests
          eval $(./scripts/find-free-ports.sh PORT FIXTURE_PORT MOCK_OPENROUTER_PORT PROCESS_COMPOSE_PORT)
          echo "DATABASE_URL=postgres://ramekin:ramekin@localhost:5432/ramekin_test" > test.env
          echo "PORT=${PORT}" >> test.env
          echo "FIXTURE_PORT=${FIXTURE_PORT}" >> test.env
          echo "MOCK_OPENROUTER_PORT=${MOCK_OPENROUTER_PORT}" >> test.env
          echo "PROCESS_COMPOSE_PORT=${PROCESS_COMPOSE_PORT}" >> test.env
          echo "RUST_LOG=error" >> test.env
          echo "INSECURE_PASSWORD_HASHING=1" >> test.env
          echo "::notice::API ports: ${PORT} ${FIXTURE_PORT} ${MOCK_OPENROUTER_PORT} ${PROCESS_COMPOSE_PORT}"

      - name: Create test-ui.env (for UI tests, with dynamically allocated ports)
        run: |
          # Find free ports for UI tests
          eval $(./scripts/find-free-ports.sh PORT UI_PORT MOCK_OPENROUTER_PORT PROCESS_COMPOSE_PORT)
          echo "DATABASE_URL=postgres://ramekin:ramekin@localhost:5432/ramekin" > test-ui.env
          echo "PORT=${PORT}" >> test-ui.env
          echo "UI_PORT=${UI_PORT}" >> test-ui.env
          echo "UI_HOSTNAME=localhost" >> test-ui.env
          echo "MOCK_OPENROUTER_PORT=${MOCK_OPENROUTER_PORT}" >> test-ui.env
          echo "PROCESS_COMPOSE_PORT=${PROCESS_COMPOSE_PORT}" >> test-ui.env
          echo "RUST_LOG=error" >> test-ui.env
          echo "INSECURE_PASSWORD_HASHING=1" >> test-ui.env
          echo "::notice::UI ports: ${PORT} ${UI_PORT} ${MOCK_OPENROUTER_PORT} ${PROCESS_COMPOSE_PORT}"

      - name: Run tests
        run: |
          START=$(date +%s)
          make test
          echo "::notice::API tests completed in $(($(date +%s) - START))s"

      - name: Run UI tests
        run: |
          START=$(date +%s)
          make test-ui
          echo "::notice::UI tests completed in $(($(date +%s) - START))s"
        env:
          TEST_ENV_FILE: test-ui.env

      - name: Print CI timing summary
        if: always()
        run: echo "::notice::Total CI time was $(($(date +%s) - CI_START))s"
