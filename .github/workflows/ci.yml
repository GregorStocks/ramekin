name: CI

on:
  pull_request:
    branches: ["*"]

jobs:
  ci:
    name: Lint, Test, and Screenshots
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ramekin
          POSTGRES_PASSWORD: ramekin
          POSTGRES_DB: ramekin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Create test database
        run: PGPASSWORD=ramekin psql -h localhost -U ramekin -d ramekin -c "CREATE DATABASE ramekin_test;"

      - name: Run linters
        run: make lint

      - name: Create test.env
        run: echo "DATABASE_URL=postgres://ramekin:ramekin@localhost:5432/ramekin_test" > test.env

      - name: Run tests
        run: make test

      - name: Install UI dependencies
        run: npm ci
        working-directory: ramekin-ui

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Create dev.env
        run: |
          cat > dev.env << 'EOF'
          DATABASE_URL=postgres://ramekin:ramekin@localhost:5432/ramekin
          PORT=3000
          UI_PORT=5173
          RUST_LOG=info
          INSECURE_PASSWORD_HASHING=1
          EOF
          sed -i 's/^[[:space:]]*//' dev.env

      - name: Take screenshots
        run: make screenshots

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-logs
          path: logs/
          if-no-files-found: warn

      - name: Add screenshots to workflow summary
        run: |
          echo "## Screenshots" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for img in logs/*.png; do
            name=$(basename "$img" .png)
            echo "### ${name}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            base64_img=$(base64 -w 0 "$img")
            echo "![${name}](data:image/png;base64,${base64_img})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done
