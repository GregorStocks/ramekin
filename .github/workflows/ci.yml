name: CI

on:
  pull_request:
    branches: ["*"]

jobs:
  ci:
    name: Lint, Test, and Screenshots
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ramekin
          POSTGRES_PASSWORD: ramekin
          POSTGRES_DB: ramekin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Create test database
        run: PGPASSWORD=ramekin psql -h localhost -U ramekin -d ramekin -c "CREATE DATABASE ramekin_test;"

      - name: Run linters
        run: make lint

      - name: Create test.env
        run: echo "DATABASE_URL=postgres://ramekin:ramekin@localhost:5432/ramekin_test" > test.env

      - name: Run tests
        run: make test

      - name: Install UI dependencies
        run: npm ci
        working-directory: ramekin-ui

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Create dev.env
        run: |
          cat > dev.env << 'EOF'
          DATABASE_URL=postgres://ramekin:ramekin@localhost:5432/ramekin
          PORT=3000
          UI_PORT=5173
          RUST_LOG=info
          INSECURE_PASSWORD_HASHING=1
          EOF
          sed -i 's/^[[:space:]]*//' dev.env

      - name: Take screenshots
        run: make screenshots

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-logs
          path: logs/
          if-no-files-found: warn

      - name: Upload cookbook screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-cookbook
          path: logs/cookbook.png
          if-no-files-found: error

      - name: Upload edit screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-edit
          path: logs/edit.png
          if-no-files-found: error

      - name: Upload recipe screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-recipe
          path: logs/recipe.png
          if-no-files-found: error

      - name: Add screenshots to workflow summary
        run: |
          sudo apt-get install -y pngquant
          echo "## Screenshots" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          max_size=900000  # Stay under 1MB limit with some buffer
          current_size=0
          skipped=""
          for img in logs/*.png; do
            name=$(basename "$img" .png)
            # Compress to reduce size for embedding
            pngquant --quality=50-80 --output /tmp/compressed.png --force "$img"
            base64_img=$(base64 -w 0 /tmp/compressed.png)
            img_size=${#base64_img}
            if [ $((current_size + img_size + 100)) -gt $max_size ]; then
              skipped="$skipped $name"
              continue
            fi
            current_size=$((current_size + img_size + 100))
            echo "### ${name}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "![${name}](data:image/png;base64,${base64_img})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done
          if [ -n "$skipped" ]; then
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "*Skipped due to size limit:$skipped. Download from Artifacts.*" >> $GITHUB_STEP_SUMMARY
          fi
