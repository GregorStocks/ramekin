name: Screenshots

on:
  pull_request:
    branches: ["*"]

jobs:
  screenshot:
    name: Take Screenshots
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ramekin
          POSTGRES_PASSWORD: ramekin
          POSTGRES_DB: ramekin
        ports:
          - 54321:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Install UI dependencies
        run: npm ci
        working-directory: ramekin-ui

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Create dev.env
        run: |
          cat > dev.env << 'EOF'
          DATABASE_URL=postgres://ramekin:ramekin@localhost:54321/ramekin
          PORT=3000
          UI_PORT=5173
          RUST_LOG=debug
          INSECURE_PASSWORD_HASHING=1
          EOF
          # Remove leading whitespace from each line
          sed -i 's/^[[:space:]]*//' dev.env

      - name: Take screenshots
        run: make screenshots

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-logs
          path: logs/
          if-no-files-found: warn

      - name: Upload cookbook screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-cookbook
          path: logs/cookbook.png
          if-no-files-found: error

      - name: Upload edit screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-edit
          path: logs/edit.png
          if-no-files-found: error

      - name: Upload recipe screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-recipe
          path: logs/recipe.png
          if-no-files-found: error

      - name: Add screenshots to workflow summary
        run: |
          echo "## Screenshots" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following screenshots were captured:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for img in logs/*.png; do
            name=$(basename "$img" .png)
            echo "- **${name}**" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download each screenshot from the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
