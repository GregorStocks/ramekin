name: Screenshots

on:
  pull_request:
    branches: ["*"]

jobs:
  screenshot:
    name: Take Screenshots
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ramekin
          POSTGRES_PASSWORD: ramekin
          POSTGRES_DB: ramekin
        ports:
          - 54321:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Install UI dependencies
        run: npm ci
        working-directory: ramekin-ui

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Take screenshots
        run: make screenshots

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: cli/logs/*.png
          if-no-files-found: error

      - name: Add screenshots to workflow summary
        run: |
          echo "## Screenshots" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following screenshots were captured:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for img in cli/logs/*.png; do
            name=$(basename "$img" .png)
            echo "- **${name}**" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the screenshots from the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
