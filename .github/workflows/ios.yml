name: iOS

on:
  pull_request:
    branches: ["*"]
    paths:
      - 'ramekin-ios/**'
      - '.github/workflows/ios.yml'

jobs:
  ios:
    name: iOS Tests
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: make ios-generate

      - name: Find available simulator
        id: simulator
        run: |
          # Find an available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available -j | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' not in runtime:
                  continue
              for dev in devices:
                  name = dev['name']
                  if 'iPhone' in name and '16' in name:
                      print(name)
                      sys.exit(0)
          # Fallback: any iPhone
          for runtime, devices in data['devices'].items():
              if 'iOS' not in runtime:
                  continue
              for dev in devices:
                  name = dev['name']
                  if 'iPhone' in name:
                      print(name)
                      sys.exit(0)
          print('iPhone SE (3rd generation)')
          ")
          echo "Found simulator: $SIMULATOR"
          echo "name=$SIMULATOR" >> $GITHUB_OUTPUT

      - name: Build and test
        run: |
          cd ramekin-ios
          xcodebuild test \
            -scheme Ramekin \
            -destination 'platform=iOS Simulator,name=${{ steps.simulator.outputs.name }}' \
            -resultBundlePath TestResults \
            CODE_SIGNING_ALLOWED=NO
