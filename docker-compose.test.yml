services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ramekin
      POSTGRES_PASSWORD: ramekin
      POSTGRES_DB: ramekin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramekin"]
      interval: 1s
      timeout: 2s
      retries: 30

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /app
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      RUST_LOG: error
      INSECURE_PASSWORD_HASHING: "1"
      FIXTURE_DIR: /app/tests/scrape_fixtures
    volumes:
      - ./server:/app/server:z,cached
      - ./migrations:/app/migrations:z,cached
      - ./tests:/app/tests:z,cached
      - ./cli:/app/cli:z,cached
    depends_on:
      postgres:
        condition: service_healthy
