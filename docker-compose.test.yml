services:
  postgres:
    image: postgres:16-alpine
    container_name: ramekin-test-postgres
    environment:
      POSTGRES_USER: ramekin
      POSTGRES_PASSWORD: ramekin
      POSTGRES_DB: ramekin
    ports:
      - "15432:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramekin"]
      interval: 1s
      timeout: 2s
      retries: 30

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ramekin-test-server
    working_dir: /app/crates/ramekin-server
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      RUST_LOG: debug
    ports:
      - "13000:3000"
    volumes:
      - ./crates/ramekin-server:/app/crates/ramekin-server:cached
      - ./migrations:/app/migrations:cached
      - test_cargo_target:/app/crates/ramekin-server/target
    command: cargo run
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/test/unauthed-ping"]
      interval: 1s
      timeout: 2s
      retries: 60

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ramekin-test-runner
    working_dir: /app/crates/ramekin-cli
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      API_BASE_URL: http://server:3000
    volumes:
      - ./tests:/app/tests:cached
      - ./crates/ramekin-cli:/app/crates/ramekin-cli:cached
      - ./crates/generated:/app/crates/generated:cached
      - test_cli_target:/app/crates/ramekin-cli/target
    depends_on:
      server:
        condition: service_healthy
    command: bash -c "cargo build -q && pytest /app/tests -v"

volumes:
  test_postgres_data:
  test_cargo_target:
  test_cli_target:
