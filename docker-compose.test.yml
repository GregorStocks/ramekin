services:
  postgres:
    image: postgres:16-alpine
    container_name: ramekin-test-postgres
    environment:
      POSTGRES_USER: ramekin
      POSTGRES_PASSWORD: ramekin
      POSTGRES_DB: ramekin
    ports:
      - "15432:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramekin"]
      interval: 1s
      timeout: 2s
      retries: 30

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ramekin-test-server
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /app/server
    env_file:
      - path: test.env
        required: false
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      RUST_LOG: debug
      INSECURE_PASSWORD_HASHING: "1"
    ports:
      - "13000:3000"
    volumes:
      - ./server:/app/server:z,cached
      - ./migrations:/app/migrations:z,cached
      - test_cargo_target:/app/server/target
    command: cargo run
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/test/unauthed-ping"]
      interval: 1s
      timeout: 2s
      retries: 60

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ramekin-test-runner
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /app/cli
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      API_BASE_URL: http://server:3000
    volumes:
      - ./tests:/app/tests:z,cached
      - ./cli:/app/cli:z,cached
      - test_cli_target:/app/cli/target
    depends_on:
      server:
        condition: service_healthy
    command: bash -c "cargo build -q && pytest /app/tests -v"

volumes:
  test_postgres_data:
  test_cargo_target:
  test_cli_target:
