services:
  postgres:
    image: postgres:16-alpine
    container_name: ramekin-test-postgres
    environment:
      POSTGRES_USER: ramekin
      POSTGRES_PASSWORD: ramekin
      POSTGRES_DB: ramekin
    ports:
      - "15432:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramekin"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ramekin-test-server
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      RUST_LOG: debug
    ports:
      - "13000:3000"
    volumes:
      - ./crates:/app/crates:cached
      - ./migrations:/app/migrations:cached
      - ./Cargo.toml:/app/Cargo.toml:cached
      - ./Cargo.lock:/app/Cargo.lock:cached
      - test_cargo_target:/app/target
    command: cargo run --package ramekin-server
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/test/unauthed-ping"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ramekin-test-runner
    environment:
      DATABASE_URL: postgres://ramekin:ramekin@postgres:5432/ramekin
      API_BASE_URL: http://server:3000
    volumes:
      - ./tests:/app/tests:cached
      - ./crates:/app/crates:cached
      - ./migrations:/app/migrations:cached
      - ./Cargo.toml:/app/Cargo.toml:cached
      - ./Cargo.lock:/app/Cargo.lock:cached
      - test_cargo_target:/app/target
    depends_on:
      server:
        condition: service_healthy
    command: pytest /app/tests -v

volumes:
  test_postgres_data:
  test_cargo_target:
